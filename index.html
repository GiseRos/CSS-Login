<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <article>
        <form action="/" method="post">
    
            <img src="./assets/user.png" alt="icono de usuario">
        
            <h2>Iniciar sesión</h2>
        
            <label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </label>
            <br>
            <label>
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            <br>
            <a href="https://www.google.com/"><input type="button" class="entrar" id="entrar" value="Entrar">
            </a>         
    
            <a href="https://www.google.com/"><input type="button" class="forgot" id="forgot" value="Olvidé mi contraseña">
            </a>
            
        </form>
    </article>
</body>
</html>
